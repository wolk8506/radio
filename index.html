<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="currency-eur" data-modal-open-2-eur></div>
      <div id="radio_container"><input id="city" /></div>
      <div id="currency-usd" data-modal-open-2-usd></div>
    </div>

    <div id="slider-news" class="slider">
      <button id="btn-minus">
        <svg class="scrol-slider-ico" width="32" height="32">
          <use href="./img/sprite.svg#icon-circle-left"></use>
        </svg>
      </button>
      <div id="news" data-modal-open-1></div>
      <button id="btn-plus">
        <svg class="scrol-slider-ico" width="32" height="32">
          <use href="./img/sprite.svg#icon-circle-right"></use>
        </svg>
      </button>
    </div>
    <!-- Модальное окно -->
    <div class="backdrop is-hidden" data-modal-1>
      <div class="modal">
        <button data-modal-close-1>
          <svg class="icon-cross" width="24" height="24">
            <use href="./img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div id="contentModal"><h1>TEST MODAL</h1></div>
      </div>
    </div>

    <!-- Модальное окно 2 -->
    <div class="backdrop is-hidden" value="backdrop-currecy" data-modal-2>
      <div class="modal modal-currency">
        <button data-modal-close-2>
          <svg class="icon-cross" width="24" height="24">
            <use href="./img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div id="contentModal"><h1>Конвертер валют</h1></div>

        <div class="currency-converter">
          <div class="radiobutton-currency-buy-sell">
            <div>
              <input type="radio" name="currency" id="buy" value="buy" checked /><label for="buy"
                >Покупка</label
              >
            </div>
            <div>
              <input type="radio" name="currency" id="sell" value="sell" /><label for="sell"
                >Продажа</label
              >
            </div>
          </div>
          <div class="currency-blok-1">
            <div class="currency-blok-icon">
              <div class="icon-currency-1">
                <svg class="icon" width="64" height="48">
                  <use href="./img/sprite.svg#icon-UAH"></use>
                </svg>
              </div>
              <select selected>
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
                <option value="PLN">PLN</option>
              </select>
            </div>
            <input type="number" step="0.01" min="0" value="1.00" data-input-1 />
          </div>
          <div class="currency-line"></div>
          <button id="expand">
            <svg class="icon-swap_vert" width="40" height="40">
              <use href="./img/sprite.svg#icon-swap_vert"></use>
            </svg>
          </button>
          <div class="currency-blok-2">
            <div class="currency-blok-icon">
              <div class="icon-currency-2">
                <svg class="icon" width="64" height="48">
                  <use href="./img/sprite.svg#icon-EUR"></use>
                </svg>
              </div>
              <select selected2>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="PLN">PLN</option>
              </select>
            </div>
            <input type="number" step="0.01" min="0" value="1.00" data-input-2 />

            <!-- <p><span data-input-2>0</span></p> -->
          </div>
        </div>
      </div>
    </div>

    <div class="block-day">
      <div id="weather-day"></div>
      <div id="weather-hour"></div>
    </div>

    <div id="weather-week"></div>

    <script type="text/javascript" src="./js/radio-v2_1.js" charset="UTF-8"></script>
    <script type="module" src="./js/currency.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./js/news.js" charset="UTF-8"></script>
    <script async type="text/javascript" src="./js/weather.js" charset="UTF-8"></script>
  </body>
</html>
